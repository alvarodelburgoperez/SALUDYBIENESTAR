<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/styles2.css">
</head>
<body>
    <div id="contacts" class="bg3">
        <div class="container well8 center">
            <h3>Regístrate a la newsletter</h3>

            <p class="text1">Have more impact on seasonal markets</p>

            <form id="contact-form" class='contact-form' action="/register" method="POST">
                <div class="contact-form1">
                    
                    <div class="colum-name">
                        <label>Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Nombre">
                    </div> 
                
                    <div class="colum-email">
                        <label>Correo electrónico</label>
                        <input type="text" name="email" id="email" placeholder="Email"/>
                    </div> 
                
                    <div class="column-">
                        <label>Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                        
                    </div>
                    <div class="column-">
                        <label>Teléfono</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Ingrese su teléfono" >
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>

                </div>
            </form>

        </div>
    </div>

    

</body>
</html>
